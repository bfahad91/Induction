<html class="no-js" lang="en">
<head>
    <title> OGRA Job Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

    <style>
        body {
            background: #EECDA3;
            background: -webkit-linear-gradient(to top, #EF629F, #EECDA3);
            background: linear-gradient(to top, #EF629F, #EECDA3);
        }

        .container {
            max-width: 800px;
        }

        .has-error label,
        .has-error input,
        .has-error textarea {
            color: red;
            border-color: red;
        }

        .list-unstyled li {
            font-size: 13px;
            padding: 4px 0 0;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header text-center">OGRA Job Form</h5>
            <div class="card-body">
                <form role="form" data-toggle="validator">
                    <div class="form-group">
                        <label>Name of Position applied for:</label>
                        <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div style="display: flex;">
                    <div class="form-group col-lg-4">
                        <label>Name of Newspaper:</label>
                        <input type="text" class="form-control" name="username" maxlength="10" minlength="3"
                            pattern="^[a-zA-Z0-9_.-]*$" id="inputUsername" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group col-lg-4">
                        <label>Date of Advertisement: </label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>


                    <div class="form-group col-lg-4">
                        <label>Last date for submission of Application Form as per advertisement:</label>
                        <div class="form-group">
                            <input type="password" data-minlength="4" class="form-control" id="inputPassword"
                                data-error="Have atleast 4 characters" placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <!--Personal Information -->

                    <div style="text-align: center;">
                        <h4>Personal Information</h4>
                    </div>

                    <div style="display: flex">
                    <div class="form-group col-lg-6">
                        <label>Full Name</label>
                        <div class="form-group ">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    
                    <div class="form-group col-lg-6">
                        <label>Father/Husbandâ€™s Name</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                <div style="display: flex;">
                    <div class="form-group col-lg-6">
                        <label>Confirm Password</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group col-lg-6">
                        <label>Date of Birth (As per Matric Certificate) (dd/mm/yr)</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <label>Age as on the last date of submission of application Form(yr/mm/dd)</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Place of Birth</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Marital Status</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Religion</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Nationality (also indicate if you have more than one Nationalities)</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>CNIC Number:</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Domicile(Please tick the relevant box)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">Punjab</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">Sindh(U)</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">Sindh(R)</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">KP</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">Balochistan</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">AJK</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">FATA</label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault" style="margin-right: 30px">NA</label>  
                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Permanent Address (with Tehsil & Distt)</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Present Postal Addresss (with Tehsil & Distt)</label>
                        <div class="form-group">
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Telephone Nos. (with Area codes)</label>
                        <div class="form-group">
                            <label>Office:</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                            
                            <label>Residence:</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                            
                            <label>Cell:</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                            
                            <label>Email:</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>


                <div style="text-align: center;">
                        <h4>ACADEMIC QUALIFICATIONS</h4>
                    </div>
                    <div class="form-group">
                        <label> Educational, Technical & Professional Qualifications(Please start with most recent qualifications)</label>
                        <div class="form-group">
                            <label>Degree/Diploma(with Field of Study)</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                            
                            <label>University/College/Institution(Also indicate City/Country)</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                            
                            <label>Period:</label>

                            <div class="form-group">
                                <label>From</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />
                                <label>To</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />

                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            
                            <label>Passing Year(Month/Year):</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <label>Marksobtained/Total Marks</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />

                            <label>Division/Grade/GPA</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />
                                
                            <label>Remarks</label>
                            <input type="password" class="form-control" id="inputConfirmPassword"
                                data-match="#inputPassword" data-match-error="Password don't match"
                                placeholder="" required />        

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    
                        <div class="form-group">
                            <label>PEC Registration number (if applicable)</label>
                            <div class="form-group">
                                <input type="password" data-minlength="4" class="form-control" id="inputPassword"
                                    data-error="Have atleast 4 characters" placeholder="" required />

                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Professional Development (Courses, Seminars, Trainings etc.)</label>
                            <div class="form-group">
                                <label>Name ofCourse/Certification</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Institute(Name, City, Country)</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        
                        <div class="form-group">
                                <label>Period</label>
                                <div class="form-group">
                                 <label>From</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />
                                <label>To</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                            <div class="form-group">
                                <label>Computer Skills</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <label>Professional Development (Courses, Seminars, Trainings etc.)</label>
                            <div class="form-group">
                                <label>Employer(Name & Full Address)</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Duration</label>
                                <div class="form-group">
                                 <label>From</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />
                                <label>To</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Position held</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                            <div class="form-group">
                                <label>Major Responsibilities</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="" required />

                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>


                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Position Held:</label>
                        <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Gross Monthly Salary Drawn:</label>
                        <input type="text" class="form-control" name="username" maxlength="10" minlength="3"
                            pattern="^[a-zA-Z0-9_.-]*$" id="inputUsername" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label>Total Post Qualification Experience (Years, months, days) </label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <label> Briefly give your major professional achievements (use only the allocated space):</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" required>

                        <!-- Error -->
                        <div class="help-block with-errors"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
